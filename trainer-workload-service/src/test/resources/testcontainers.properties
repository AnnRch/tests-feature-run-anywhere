# Testcontainers configuration for cross-platform support (Mac, Linux, Windows)
# Docker connection strategy - Testcontainers will automatically detect the best strategy
# For Windows: NpipeSocketClientProviderStrategy
# For Mac/Linux: UnixSocketClientProviderStrategy
# docker.client.strategy=org.testcontainers.dockerclient.NpipeSocketClientProviderStrategy

# Timeout settings (in seconds)
docker.client.timeout=120
docker.client.connection.timeout=120

